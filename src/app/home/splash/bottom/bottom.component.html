<div class="container">
    <div class="sixteen wide column">
        <div class="wrapper">
            <div *ngIf="(event$ | async) as event">
                <h1>Next Event</h1>

                <p><a href="{{ event.event.url }}" target="_blank"><span class="date">{{ event.event.start.local | date }}</span> <span class="time">{{ event.event.start.local | date: 'shortTime' }}</span></a></p>
                <p><a href="{{ event.event.url }}" target="_blank"><span class="name">{{ event.event.name.text }}</span></a></p>
                <p><a class="location" target="_blank" href="http://www.google.com/maps/place/{{event.venue.latitude}},{{event.venue.longitude}}">@{{ event.venue.name }}</a></p>
            </div>

            <div class="listen">
                <h1>Listen to our music</h1>
            </div>
        </div>
    </div>
</div>
