<agm-map
    [latitude]="(selectedEvent?.venue.latitude || -33.8798623) - 0.002925"
    [longitude]="(selectedEvent?.venue.longitude || 151.2096914) - 0.00585"
    [scrollwheel]="false"
    [disableDoubleClickZoom]="false"
    [minZoom]="10"
    [maxZoom]="17"
    [zoom]="16"
    [streetViewControl]="false"
    [zoomControl]="false"
>
    <agm-marker *ngFor="let event of events" [latitude]="event.venue.latitude" [longitude]="event.venue.longitude"></agm-marker>
</agm-map>
